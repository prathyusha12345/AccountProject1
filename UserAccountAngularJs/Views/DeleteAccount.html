<h1 class="text-center">Delete User</h1>
<br />
<div class="row">
    <div class="col-md-3 col-md-offset-1">
        <h3 class="text-danger">Select User</h3>
        <hr />
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropDownMenu1" data-toggle="drop">
                {{selectedItem}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropDownMenu1">
                <li ng-repeat="a in users">
                    <a ng-click="dropboxselecteditem(a)">{{a.Id}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-md-7">
        <form ng-show="isDeleteItemVisible">
            <div class="form-group">
                <label for="inputId">Id</label>
                <input type="text" ng-disabled="true" class="form-control input-lg" ng-model="id" placeholder="Enter User Id" />
            </div>

            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" ng-disabled="true" class="form-control input-lg" ng-model="Name" placeholder="Enter User name" />
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" ng-disabled="true" class="form-control input-lg" ng-model="Address" placeholder="Enter address" />
            </div>

            <div class="form-group">
                <label for="inputPostal">Postal</label>
                <input type="text" ng-disabled="true" class="form-control input-lg" ng-model="Postal" placeholder="Enter Postal" />
            </div>

            <button ng-click="deleteUser()" class="btn btn-warning form-control input-lg">Delete</button>

        </form>

    </div>

</div>
