<h1 class="text-center text-danger">Add User</h1>
<br/>
<div class="row">
    <div class="col-mod-6 col-md-offset-3">
        <form>
            <div class="form-group">
                <label for="inputId">Id</label>
                <input type="text" class="form-control input-lg" ng-model="id" placeholder="Enter User Id"/>
            </div>

            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text"class="form-control input-lg" ng-model="Name" placeholder="Enter User name" />
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control input-lg" ng-model="Address" placeholder="Enter address" />
            </div>

            <div class="form-group">
                <label for="inputPostal">Postal</label>
                <input type="text" class="form-control input-lg" ng-model="Postal" placeholder="Enter Postal" />
            </div>

            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control input-lg" ng-model="Email" placeholder="Enter Email" />
            </div>
            <button ng-click="addUser()">Save</button>
        </form>
    </div>
</div>
